<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禮物管理系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn.delete {
            background-color: #dc3545;
        }
        .gift-list {
            margin-top: 20px;
        }
        .gift-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .gift-item span {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>禮物管理系統</h1>
        <div class="input-group">
            <label for="gift-name">禮物名稱</label>
            <input type="text" id="gift-name" placeholder="輸入禮物名稱">
        </div>
        <div class="input-group">
            <label for="gift-quantity">數量</label>
            <input type="number" id="gift-quantity" placeholder="輸入數量">
        </div>
        <button class="btn" onclick="addGift()">新增禮物</button>

        <div class="gift-list" id="gift-list">
            <h2>禮物清單</h2>
            <!-- 禮物清單會顯示在這裡 -->
        </div>
    </div>

    <script>
        // 禮物清單陣列
        let gifts = [];

        // 新增禮物
        function addGift() {
            const name = document.getElementById('gift-name').value;
            const quantity = document.getElementById('gift-quantity').value;

            if (name && quantity) {
                gifts.push({ name, quantity });
                updateGiftList();
                document.getElementById('gift-name').value = '';
                document.getElementById('gift-quantity').value = '';
            } else {
                alert('請填寫禮物名稱和數量！');
            }
        }

        // 刪除禮物
        function deleteGift(index) {
            gifts.splice(index, 1);
            updateGiftList();
        }

        // 更新禮物清單顯示
        function updateGiftList() {
            const giftList = document.getElementById('gift-list');
            giftList.innerHTML = '<h2>禮物清單</h2>';

            gifts.forEach((gift, index) => {
                const giftItem = document.createElement('div');
                giftItem.className = 'gift-item';
                giftItem.innerHTML = `
                    <span>${gift.name}</span>
                    <span>數量: ${gift.quantity}</span>
                    <button class="btn delete" onclick="deleteGift(${index})">刪除</button>
                `;
                giftList.appendChild(giftItem);
            });
        }
    </script>
</body>
</html>
